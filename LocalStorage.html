<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class ="container">
        <form id="my-form">
            <h1>Student Details</h1>
            <div>
                <div>
                    <label>Name:</label>
                    <input type="text" id="input1">

                </div><br><br>
            <div>
                <label>Emails:</label>
                <input type="text" id="input2">
            </div>
            </div><br><br>
            <input type="submit" id="sub">
        </form>
    </section>
<script>
    var subbtn = document.getElementById('sub');
    var inp1 = document.getElementById('input1');
    var inp2 = document.getElementById('input2');
    subbtn.addEventListener('click', localStore);
    function localStore(e)
    {
        e.preventDefault();
      var s1 = inp1.value;
      var s2 = inp2.value;
      console.log(s1);
      localStorage.setItem('name of student', s1)
      localStorage.setItem('email of student', s2)
    }
</script>


</body>
</html>
