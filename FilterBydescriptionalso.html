<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Item Lister</title>
      </head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="text" class="form-control mr-2" id="item2">
          <input type="submit" class="btn btn-dark" value="Submit" id="itemy">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item""list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>
      <script>
        var form = document.getElementById('addForm');
        var itemList = document.getElementById('items');
        var filter = document.getElementById('filter');

        form.addEventListener('submit', addItem);
        itemList.addEventListener('click' , removeEvent)
        filter.addEventListener('keyup',filterItem)

        function addItem(e)
        {    e.preventDefault();
            var text = document.getElementById('item').value;
            var text2 = document.getElementById('item2').value;

            var li = document.createElement('li');
            li.className=("list-group-item");
            li.appendChild(document.createTextNode(text+text2));
            var deletebtn = document.createElement('button');
            deletebtn.className=("btn btn-danger btn-sm float-right delete");
            deletebtn.appendChild(document.createTextNode('X'));

            var deletebtn2 = document.createElement('button');
            deletebtn2.className=("btn  btn-sm float-right delete");
            deletebtn2.appendChild(document.createTextNode('edit'));
            li.appendChild(deletebtn);
            li.appendChild(deletebtn2);
            itemList.appendChild(li);
        }
         // remove function
        function removeEvent(e)
        {
            if(e.target.classList.contains('delete'))
            {
                if(confirm("are you sure ?"))
                {
                var nor = e.target.parentElement;
                //nor.remove();
                itemList.removeChild(nor);
                 }
            }
        }

         // filter functiom
         
         function filterItem(e)
         {
            var text = e.target.value.toLowerCase();
            //var text1 = e.target.value.toLowerCase();
            var items = itemList.getElementsByTagName('li');
            
            
            Array.from(items)

            for(let i=0;i<items.length;i++)
            {
                var itemName = items[i].textContent;
               
                //console.log(itemName);
                if(itemName.toLowerCase().indexOf(text)!=-1)
                {
                    items[i].style.display='block';
                }
                else
                items[i].style.display ='none';

            }
         } 


      </script>
</body>
</html>
